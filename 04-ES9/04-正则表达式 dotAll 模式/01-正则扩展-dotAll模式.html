<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>正则扩展-dotAll模式</title>
    </head>
    <body>
        <script type="text/javascript">
            // dot . 元字符（除换行符以外的任意单个字符）
            let str = `
                <ul>
                    <li>
                        <a>肖申克的救赎</a>
                        <p>上映日期：1994-09-10</p>
                    </li>
                    <li>
                        <a>阿甘正传</a>
                        <p>上映日期：1994-07-06</p>
                    </li>
                </ul>`;
            // 声明正则
            let reg = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/;
            // 执行匹配
            let result = reg.exec(str);
            console.log(result);

            // dotAll模式
            reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs;
            result = undefined;
            let data = [];
            while (result = reg.exec(str)) {
                console.log(result);
                data.push({title: result[1], time: result[2]});
            }
            // 输出结果
            console.log(data);
        </script>
    </body>
</html>
