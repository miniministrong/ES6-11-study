<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Map</title>
    </head>
    <body>
        <script type="text/javascript">
            // 声明 Map
            let m = new Map();

            // 添加元素
            m.set('name', '汶泽');
            m.set('change', function () {
                console.log("中国");
            });
            let key = {
                address: '居住地'
            };
            m.set(key, ['天津', '甘肃']);
            console.log(m);

            // size
            console.log(m.size);

            // 删除
            m.delete('name');

            // 获取
            console.log(m.get(key));

            // 遍历
            for (let value of m) {
                console.log(value);
            }

            // 清空
            m.clear();

        </script>
    </body>
</html>
