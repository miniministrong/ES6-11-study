<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>set</title>
    </head>
    <body>
        <script type="text/javascript">
            // 声明一个set
            let s = new Set();
            console.log(s, typeof s);

            let s2 = new Set(['大事', '小事', '好事', '坏事', '小事']);
            console.log(s2);

            // 元素个数
            console.log(s2.size);

            // 添加新的元素
            s2.add("喜事");
            console.log(s2);

            // 删除元素
            s2.delete("坏事");
            console.log(s2);

            // 检测
            console.log(s2.has('好事'));

            // 清空
            s2.clear();
            console.log(s2);

            for (let value of s2) {
                console.log(value);
            }
        </script>
    </body>
</html>
