<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Symbol</title>
    </head>
    <body>
        <script type="text/javascript">
            // 创建Symbol
            let s = Symbol();
            console.log(s, typeof s);

            let s2 = Symbol("汶泽");
            let s3 = Symbol("汶泽");
            console.log(s2 === s3);

            // Symbol.for 创建
            let s4 = Symbol.for("汶泽");
            let s5 = Symbol.for("汶泽");
            console.log(s4, typeof s4);
            console.log(s4 === s5);
